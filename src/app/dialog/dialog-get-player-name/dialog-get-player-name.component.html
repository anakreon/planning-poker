<h2 mat-dialog-title>Player Name</h2>
<mat-dialog-content>
    <form [formGroup]="playerNameFormGroup">
        <p>What is your player name?</p>
        <mat-form-field>
            <input matInput placeholder="Player Name" formControlName="playerNameCtrl" (keyup.enter)="closeDialog()" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Confirm</button>
</mat-dialog-actions>
