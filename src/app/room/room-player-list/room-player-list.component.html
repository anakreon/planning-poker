<app-player-list 
    [players]="players | async" 
    [currentPlayerId]="currentPlayerId" 
    [shouldShowVotes]="!((room | async)?.canVote)"
    [shouldShowMenu]="isCurrentPlayerModerator | async"
    (changeRoleRequest)="changeRole($event)"
    (evictionRequest)="removePlayer($event)">
</app-player-list>
