<mat-card class="example-card">
    <mat-card-content>
        <span class="clock">{{timerValue}}</span>
    </mat-card-content>
    <mat-card-actions *ngIf="showControls">
        <button mat-button (click)="start()">Start</button>
        <button mat-button (click)="reset()">Reset</button>
    </mat-card-actions>
</mat-card>
