<mat-card class="card">
    <mat-card-header>
        <i class="material-icons avatar">person</i>
        <mat-card-title>{{player.name}}</mat-card-title>
        <mat-card-subtitle>{{player.role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="value">{{player.vote || '?'}}</div>
    </mat-card-content>
</mat-card>
